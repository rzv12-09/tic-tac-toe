<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="player-names-card">
        <p>Tic-Tac-Toe</p>
        <div class="player-one-name">
            <label for="payer-one-name">Player One Name:</label>
            <input type="text" name="player-one-name" value="Player One" id="player-one-name">
        </div>
        <div class="player-two-name">
            <label for="payer-two-name">Player One Name:</label>
            <input type="text" name="player-one-name" value="Player Two" id="player-one-name">
        </div>
        <button id="start-game">Start game</button>
    </div>
    <div class="game-container" style="display: none;">
        <header>
            <div class="invalid-move"></div>
            <div class="turn"></div>
        </header>
        <div class="board"></div>
        <div class="options">
            <button id="settingsBtn">Change settings</button>
            <button id="resetBtn">Reset game</button>
            <button id="nextBtn">Next round</button>
        </div>
        <div class="scoreboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
